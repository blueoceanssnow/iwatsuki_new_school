<!doctype html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>岩槻新校 ランディング</title>
<style>
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#0b1b3a;color:#fff}
  .iwk-hero{padding:64px 16px}
  .iwk-hero__inner{max-width:1100px;margin:0 auto;text-align:center}
  .iwk-eyebrow{letter-spacing:.08em;font-weight:700;opacity:.9;margin:0 0 8px}
  .iwk-title{font-size:clamp(28px,4vw,48px);line-height:1.2;margin:.2em 0 .3em;font-weight:800}
  .iwk-lead{font-size:clamp(14px,2.2vw,18px);opacity:.95;margin:0 auto 20px;max-width:800px}
  .iwk-cta{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-top:12px}
  .iwk-btn{display:inline-block;padding:12px 20px;border-radius:999px;font-weight:700;text-decoration:none;background:#ffe04d;color:#0b1b3a}
  .iwk-btn:hover{filter:brightness(1.03)}
  .iwk-btn--outline{background:transparent;border:2px solid #ffe04d;color:#ffe04d}
  .iwk-btn--ghost{background:rgba(255,255,255,.1);color:#fff;border:1px solid rgba(255,255,255,.25)}
  @media (prefers-color-scheme: light){body{background:#0e2a5a}}
  .iwk-features{max-width:1100px;margin:28px auto 0;padding:0 16px;display:grid;gap:16px;grid-template-columns:repeat(3,1fr)}
  .iwk-feature{background:#fff;color:#0b1b3a;border-radius:14px;padding:18px;box-shadow:0 6px 20px rgba(0,0,0,.06)}
  .iwk-feature h3{margin:.2em 0 .3em;font-size:18px}
  .iwk-feature p{margin:0;font-size:14px;opacity:.9}
  @media (max-width:840px){.iwk-features{grid-template-columns:1fr}}
  .container{max-width:1100px;margin:0 auto;padding:0 16px}
</style>
<body>
  <div class="iwk-hero">
    <div class="iwk-hero__inner">
      <p class="iwk-eyebrow">受検生の方へ</p>
      <h1 class="iwk-title">岩槻新校<br>はじまる。</h1>
      <p class="iwk-lead">説明会・学校案内・メッセージなど、最新情報をまとめました。</p>
      <div class="iwk-cta">
        <a class="iwk-btn" href="https://iwatsuki-h.spec.ed.jp/XXX/entry_info" target="_top">説明会・入試情報</a>
        <a class="iwk-btn iwk-btn--outline" href="https://iwatsuki-h.spec.ed.jp/XXX/pamphlet" target="_top">学校案内</a>
        <a class="iwk-btn iwk-btn--ghost" href="https://iwatsuki-h.spec.ed.jp/XXX/message" target="_top">校長メッセージ</a>
      </div>
    </div>
  </div>

  <div class="iwk-features container">
    <div class="iwk-feature"><h3>探究 × 地域連携</h3><p>地域と学ぶ実践型の学び。外部連携で“使える力”を伸ばす。</p></div>
    <div class="iwk-feature"><h3>少人数 × 手厚い支援</h3><p>面談・補講・個別サポートで、挑戦の背中を押す。</p></div>
    <div class="iwk-feature"><h3>情報発信を強化</h3><p>写真・記事・動画で学校の“今”をタイムリーに発信。</p></div>
  </div>
</body>
</html>
