<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>岩槻新校 ランディング</title>
  <link rel="preload" href="hero.jpg" as="image">
  <style>
    :root{
      /* Pastel Branding（女子が多い前提：やわらか×上品） */
      --bg:#f6faff;          /* ほのかな青みの白 */
      --ink:#23314a;         /* やさしい紺（本文・見出し） */
      --gold:#ffe38f;        /* 柔らかいゴールド（アクセント） */
      --gold-deep:#ffd55a;   /* ホバー時の濃いめ */
      --card:#ffffff;        /* カード背景 */
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--ink)}

    /* ===== Hero：明るめ写真＋白ベールで可読性UP ===== */
    .iwk-hero{
      position:relative; padding:88px 16px; min-height:clamp(360px,58vh,560px); overflow:clip;
    }
    .iwk-hero::before{
      content:""; position:absolute; inset:0;
      background:url("hero.jpg") center/cover no-repeat;
      background-position:40% center; /* 被写体が左寄り → 40%に寄せる */
      filter:contrast(1.03) saturate(1.05) brightness(1.06);
      transform:scale(1.03);
    }
    .iwk-hero::after{
      content:""; position:absolute; inset:0;
      /* 明るく優しい雰囲気に。濃いときは .42→.30 に下げる／さらに明るくは .52 へ */
      background:linear-gradient(180deg, rgba(255,255,255,.46), rgba(255,255,255,.46));
    }
    .iwk-hero__inner{position:relative; z-index:1; max-width:1100px; margin:0 auto; text-align:center}
    .iwk-eyebrow{letter-spacing:.12em; font-weight:800; opacity:.85; margin:0 0 10px}
    .iwk-title{font-size:clamp(32px,4.6vw,56px); line-height:1.15; margin:.2em 0 .35em; font-weight:900}
    .iwk-lead{font-size:clamp(15px,2.2vw,19px); opacity:.95; margin:0 auto 24px; max-width:780px}

    /* ===== CTAボタン：やわらか＋メリハリ ===== */
    .iwk-cta{display:flex; gap:14px; justify-content:center; flex-wrap:wrap; margin-top:16px}
    .iwk-btn{
      display:inline-block; padding:13px 22px; border-radius:999px; font-weight:800; text-decoration:none;
      background:var(--gold); color:#1b2740;
      box-shadow:0 8px 20px rgba(0,0,0,.10);
      transform:translateY(0);
      transition:transform .12s ease, box-shadow .12s ease, background .12s ease, filter .12s ease;
    }
    .iwk-btn:hover{transform:translateY(-1px); box-shadow:0 12px 26px rgba(0,0,0,.14); background:var(--gold-deep)}
    .iwk-btn--outline{background:transparent; border:2px solid var(--gold); color:#1b2740}
    .iwk-btn--ghost{background:rgba(255,255,255,.55); color:#1b2740; border:1px solid rgba(27,39,64,.12)}

    /* ===== Features：読みやすいカード ===== */
    .container{max-width:1100px;margin:0 auto;padding:0 16px}
    .iwk-features{max-width:1100px;margin:32px auto 0;padding:0 16px;display:grid;gap:18px;grid-template-columns:repeat(3,1fr)}
    .iwk-feature{
      background:var(--card); color:var(--ink); border-radius:16px; padding:20px;
      box-shadow:0 6px 24px rgba(31,41,55,.06); border:1px solid rgba(31,41,55,.06);
    }
    .iwk-feature h3{margin:.2em 0 .35em;font-size:19px;font-weight:800;letter-spacing:.01em}
    .iwk-feature p{margin:0;font-size:15px;line-height:1.7;opacity:.95}

    @media (max-width:900px){
      .iwk-features{grid-template-columns:1fr}
      .iwk-hero{padding:72px 16px}
    }
  </style>
</head>
<body>

    <div class="iwk-hero__inner">

        <a class="iwk-btn iwk-btn--outline" href="https://iwatsuki-h.spec.ed.jp/XXX/pamphlet" target="_top">学校案内</a>

    </div>
  </header>
